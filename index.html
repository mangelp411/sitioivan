<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            /* Un fondo degradado suave en tonos rosas */
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffe6fa;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            text-align: center;
        }

        .tarjeta {
            background-color: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.15);
            max-width: 90%;
            border: 2px solid #fff0f5;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d81b60; /* Color rosa fuerte */
            font-size: 3.5rem;
            margin-bottom: 10px;
            margin-top: 0;
        }

        .corazones {
            font-size: 4rem;
            margin: 20px 0;
            display: inline-block;
            animation: latido 1.2s infinite; /* Animación de latido */
        }

        h2 {
            color: #ec407a;
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 40px;
        }

        .footer-text {
            color: #888;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        /* Definición de la animación de latido */
        @keyframes latido {
            0% { transform: scale(1); }
            15% { transform: scale(1.2); }
            30% { transform: scale(1); }
            45% { transform: scale(1.2); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="tarjeta">
        <h1>te amo con todo mi corazon</h1>
        
        <div class="corazones">
            ❤️❤️❤️
        </div>

        <h2>love you so much</h2>

        <div class="footer-text">
            You Are Very Simply Lovely
        </div>
    </div>

</body>
</html>
